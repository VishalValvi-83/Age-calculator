<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            background-image: url(./calculator-bg.avif);
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;

        }
        .container {
            background-color: #f2f6f0b4;
            max-width: 400px;
            height: 500px;
            margin: 0 auto;
            margin-top: 150px;
            padding: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            letter-spacing: 3px;
            padding: 10px;
            color: #0c2102b4;
            background-color: #6db45fe8;
            font-family: fantasy;
        }
        .calci-body {
            border-radius: 15px;
            height: 200px;
            margin: 0 auto;
            padding: 20px;
            width: 70%;
            background-color: #6db45fe8;
            margin-top: 80px;
        }
        input {
            border: none;
            background-color: rgba(76, 143, 57, 0.897);
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            margin: 20px 0;
            padding: 10px;
        }

        button {
            margin-top: 20px;
            padding: 18px 25px;
            font-weight: 600;
            font-size: large;
            background-color: #6db45fe8;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="calci-body">
            <label for="dob">Enter your Date of Birth</label><br>
            <input type="date" id="dob"><br>
            <div id="result"></div><br>
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
    </div>
</body>

</html>
